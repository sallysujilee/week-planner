<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Patrick+Hand&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container" id="first-row">
      <h1>Weekly Planner</h1><br>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form"></div>

    <div class="row" id="second-row">
      <div class="column">
        <div class="days-of-week">
          <button>Sunday</button>
          <button>Monday</button>
          <button>Tuesday</button>
          <button>Wednesday</button>
          <button>Thursday</button>
          <button>Friday</button>
          <button>Saturday</button>
        </div><br>
      </div>
    </div>
    <div class="row" id="third-row">
      <button class="add-entry">Add Entry</button>
    </div>
    <div id="modal" class="modal-one">
      <div class="modal-content">
        <h2>Add Entry</h2>
        <form>
          <div class="row dropdown">
            <div>
              <select name="choices" id="day-choices">
                <option value="day-of-week">Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
            </div>
            <div>
              <select name="choices" id="time-choices">
                <option value="time">Time</option>
                <option value="12:00">12:00</option>
                <option value="1:00">1:00</option>
                <option value="2:00">2:00</option>
                <option value="3:00">3:00</option>
                <option value="4:00">4:00</option>
                <option value="5:00">5:00</option>
                <option value="6:00">6:00</option>
              </select>
            </div>
          </div>
          <div>
            <textarea placeholder="Description" rows="6" cols="80" id="comments">
            </textarea>
          </div>
          <div>
            <input type="submit" class="submit" name="Submit" value="Submit" />
          </div>

        </form>
      </div>
    </div>

    <h2>Scheduled Events for</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>135243</td>
          <td>14tqywhuj</td>
        </tr>
        <tr>
          <td>135243</td>
          <td>14tqywhuj</td>
        </tr>
        <tr>
          <td>135243</td>
          <td>14tqywhuj</td>
        </tr>
        <tr>
          <td>135243</td>
          <td>14tqywhuj</td>
        </tr>
      </tbody>
    </table>

    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
